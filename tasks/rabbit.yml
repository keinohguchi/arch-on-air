---
- name: install RabbitMQ packages
  apt: name={{ item }} state=present update_cache=false
  items:
    - rabbitmq-server
  become: true
  register: result

- name: print out the result
  debug: var=result
  delegate_to: localhost
  when: verbose|bool

- name: add user to the rabbitmq group
  user: name={{ ansible_user }} append=true groups=rabbitmq
  become: true

- name: create RabbitMQ required directories
  file: path={{ item }} state=directory owner=rabbitmq group=rabbitmq mode=0755
  items:
    - /var/log/rabbitmq
    - /var/lib/rabbitmq/mnesia/rabbit
  become: true

- name: start required services
  service: name={{ item }} state=started
  items:
    - rabbitmq-server
  register: result

- name: print out the result
  debug: var=result
  delegate_to: localhost
  when: verbose|bool

- name: create RabbitMQ vhost
  rabbitmq_vhost: name={{ vhost }} state=present
  become: true
  register: result

- name: print out the result
  debug: var=result
  delegate_to: localhost
  when: verbose|bool

- name: create RabbitMQ user on vhost with the permissions
  rabbitmq_user:
    user: "{{ username }}"
    password: "{{ password }}"
    state: present
    permissions:
      - vhost: "{{ vhost }}"
        configure_priv: "{{ configure_priv }}"
        read_priv: "{{ read_priv }}"
        write_priv: "{{ write_priv }}"
  become: true
  register: result

- name: print out the result
  debug: var=result
  delegate_to: localhost
  when: verbose|bool
