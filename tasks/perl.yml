---
- name: install cpanminus first
  pacman: name={{ item }} state=present force=true update_cache=false
  with_items:
    - cpanminus
  become: true

- name: install perl packages for good
  cpanm: name={{ item }}
  with_items:
    - "NetAddr::IP"
    - "Test::MockModule"
  environment:
    PATH: "{{ lookup('env', 'PATH') }}"
  become: true
