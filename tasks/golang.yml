---
- name: clone the golang git repo
  git:
    repo: git@github.com:golang/go
    dest: /usr/local/git/go
    update: yes
    ssh_opts: "-o StrictHostKeyChecking=no"
  register: result

- name: print the result
  debug: var=result
  delegate_to: localhost
  when: verbose|bool

- name: build & install the latest golang
  shell: GOROOT_BOOTSTRAP={{ bootstrap }} ./make.bash
  args:
    chdir: /usr/local/git/go/src
  register: result2
  when: result.before != result.after

- name: print the result
  debug: var=result2
  delegate_to: localhost
  when: verbose|bool
