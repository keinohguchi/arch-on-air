---
version: 2
default: &defaults
  working_directory: /home/circleci/project/arch-on-air
  docker:
    - image: archlinux/base:latest
workflows:
  version: 2
  checkout_ansible_provision_hack_all:
    jobs:
      - checkout
      - ansible:
          requires:
            - checkout
      - provision:
          requires:
            - checkout
      - hack:
          requires:
            - checkout
      - all:
          requires:
            - ansible
            - provision
            - hack
jobs:
  checkout:
    <<: *defaults
    steps:
      - run:
          name: install tar and git/ssh to checkout and create a workspace
          command: pacman -Sy --noconfirm tar git openssh
      - checkout
      - persist_to_workspace:
          root: /home/circleci/project/arch-on-air
          paths:
            - .
  ansible:
    <<: *defaults
    steps:
      - run:
          name: install tar and other tools to build the latest ansible
          command: pacman -Sy --noconfirm tar make git python python-pip
      - attach_workspace:
          at: .
      - run: SUDO= make ansible
  provision:
    <<: *defaults
    steps:
      - run:
          name: install tar and other tools to run the test
          command: pacman -Sy --noconfirm tar gcc make grep git python python-pip
      - attach_workspace:
          at: .
      - run: SUDO= CI=true GITURL=https://github.com/ make ansible provision
  hack:
    <<: *defaults
    steps:
      - run:
          name: install tar and other tools to run the test
          command: pacman -Sy --noconfirm tar gcc make grep git python python-pip
      - attach_workspace:
          at: .
      - run: SUDO= CI=true GITURL=https://github.com/ make ansible hack
  all:
    <<: *defaults
    steps:
      - run:
          name: install tar and other tools to run the test
          command: pacman -Sy --noconfirm tar gcc make grep git python python-pip
      - attach_workspace:
          at: .
      - run: SUDO= CI=true GITURL=https://github.com/ make all
