---
- name: arch-on-air hack playbook
  hosts: arch
  vars:
    ci: false
    latest: false
    gitsite: "git@github.com:"
    gitpath: "{{ lookup('env', 'HOME') }}/git/"
    gobootstrap: /usr/lib/go
  gather_facts: true
  tasks:
    - name: additional developer tools
      pacman:
        state: present
        update_cache: false
        name:
          - archiso
          - linux-headers
          - yasm
          - binutils
          - bc
          - bison
          - flex
          - cpio
          - clang
          - llvm
          - gdb
          - lldb
          - valgrind
          - dtc
          - go
          - clisp
          - wabt
          - patch
          - m4
          - autoconf
          - automake
          - pkgconf
          - libtool
          - cmake
          - gtest
          - numactl
          - fakeroot
          - flatbuffers
          - unzip
          - nodejs
          - yarn
          - jq
          - asciidoc
          - mariadb-clients
      become: true

    # https://wiki.archlinux.org/index.php/improving_performance
    - name: install perf tools!
      pacman:
        state: present
        update_cache: false
        name:
          - time
          - perf
          - netperf
          - iperf3
          - stress
          - sysstat
          - sysbench
          - sysdig
          - fio
          - iotop
      become: true

    - name: install local RabbitMQ message broker
      import_tasks: tasks/rabbit.yml
      vars:
        scheme: amqp
        username: rabbit
        password: RabbitMQ
        cluster: "127.0.0.1:5672"
        vhost: mx
        configure_priv: ".*"
        read_priv: ".*"
        write_priv: ".*"
      when: not ci|bool

    - name: install the latest gcloud
      import_tasks: tasks/gcloud.yml

    # https://github.com/rust-lang/rust#building-on-nix
    - name: install the latest rust
      import_tasks: tasks/rust.yml
      when: latest|bool

    - name: install the latest golang
      import_tasks: tasks/golang.yml
      when: latest|bool

    - name: install ftrace, kernel tracer
      import_tasks: tasks/ftrace.yml
      when: latest|bool

    - name: install bcc for BPF fun
      import_tasks: tasks/bcc.yml
      when: latest|bool

    - name: install bpftrace to trace anything
      import_tasks: tasks/bpftrace.yml
      when: latest|bool

    - name: install the latest protobuf
      import_tasks: tasks/protobuf.yml
      when: latest|bool
