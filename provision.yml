---
- name: arch-on-air post-installation playbook
  hosts: host
  connection: local
  vars:
    travis_ci: false
    gitsite: "git@github.com:"
    gitpath: "{{ lookup('env', 'HOME') }}/git/"
  gather_facts: false
  tasks:
    - name: copy files under /etc
      copy:
        src: "files/etc/{{ item }}"
        dest: "/etc/{{ item }}"
        mode: 0644
        owner: root
        group: root
      with_items:
        - vconsole.conf
        - systemd/
        - modprobe.d/
        - X11/xorg.conf.d/
      become: true

    - name: install console apps
      pacman: name={{ item }} state=present force=true update_cache=false
      with_items:
        - vim
        - tmux
        - jq
        - acpi
        - dialog
        - aspell
        - aspell-en
        - picocom
        - dosfstools
        - pulseaudio
        - alsa-utils
      become: true

    - name: install network tools
      pacman: name={{ item }} state=present force=true update_cache=false
      with_items:
        - elinks
        - wget
        - curl
        - nmap
        - tcpdump
        - traceroute
        - net-tools
        - bind-tools
        - gnu-netcat
        - mtr
        - rsync
        - irssi
        - mutt
        - ebtables
        - dnsmasq
        - openconnect
        - wpa_supplicant
      become: true

    - name: install graphical libraries & tools
      pacman: name={{ item }} state=present force=true update_cache=true
      with_items:
        - gcr
        - libxft
        - libxinerama
        - xf86-video-intel
        - xf86-input-libinput
        - xf86-input-synaptics
        - xorg-server
        - xorg-xinit
        - xorg-xset
        - xorg-xsetroot
        - xorg-xinput
        - xorg-xprop
        - ttf-freefont
        - gtk3
        - webkit2gtk
        - mupdf
        - chromium
      become: true

    - name: configure the audio
      import_tasks: tasks/audio.yml

    - name: install developer tools
      pacman: name={{ item }} state=present force=true update_cache=false
      with_items:
        - bc
        - gcc
        - gdb
        - go
        - git
        - m4
        - make
        - autoconf
        - automake
        - libtool
        - pkg-config
        - unzip
        - cscope
      become: true

    - name: enable basic systemd services
      systemd: name={{ item }} enabled=true
      with_items:
        - systemd-networkd
        - systemd-resolved
      become: true

    - name: create git root directory
      file: path={{ gitpath }} state=directory mode=0700

    - name: let's suckless!
      import_tasks: tasks/suckless.yml
